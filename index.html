<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link with external CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <h1 class="poppins fw-bold">Musafir News</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-5">
                <a
                  class="nav-link active poppins"
                  aria-current="page"
                  href="index.html"
                >
                  News
                </a>
              </li>
              <li class="nav-item mx-3">
                <a
                  class="nav-link active poppins"
                  aria-current="page"
                  href="blog.html"
                >
                  Blog
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <button
                class="btn btn-outline-info"
                type="submit"
                data-bs-toggle="modal"
                data-bs-target="#modalform"
              >
                Register Now
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>

    <main class="mt-5 pt-5">
      <!-- News Catagory Section Start  -->
      <section class="container my-3">
        <div class="d-flex justify-content-between" id="news-category"></div>
      </section>
      <!-- News Catagory Section Start  -->
    </main>

    <footer></footer>

    <!-- Script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- External Script files -->
    <script src="JS/newsCategory.js"></script>
  </body>
</html>
